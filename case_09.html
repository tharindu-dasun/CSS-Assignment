<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Key Fream Basic</title>
    <style>
        section{
            height: 150px;
            width: 250px;
            background-color: red;
            animation-name: testOne;
            animation-duration: 2s;
            animation-iteration-count: 2;
        }
        
        @keyframes testOne {
            from{
                background-color: blue;
            }
            to{
                background-color: green;
            }
        }
    </style>
</head>
<body>
<section>

</section>

</body>
</html>
